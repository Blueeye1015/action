<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Demo - Action</title>
</head>

<body>
<h1>Demo - Action</h1>
<button data-action="console">Test Button</button>
<button data-action="alert">Alert Button</button>


<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="../src/action.js"></script>
<script>
'use strict'

action.add({
	'console': function() {
		console.log("Bind Successfully!");
	},
	'alert': function() {
		alert("Bind Successfully!");
	}
})

</script>
</body>
</html>
